# Reload config on change
bind r source-file ~/.config/tmux/tmux.conf \; display "Reloaded"

# Set prefix to Ctrl-Space
unbind C-u
set -g prefix C-u
bind C-u send-prefix

## ZSH as default shell
set -g default-shell /bin/zsh

## Enable 256 and true color support
#set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc" # Override to enable true-color for compatible terminals

## Increase history
set-option -g history-limit 32767

set -g set-clipboard on
set -g escape-time 0 
set -g status-interval 2
set -g allow-passthrough on
set -g status-position top

## Set split keybinds
bind-key "|" split-window -hc "#{pane_current_path}"
bind-key "-" split-window -vc "#{pane_current_path}"
unbind '"'
unbind %

# Use vim arrow keys to resize
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m key to maximize pane
bind -r m resize-pane -Z

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on # Automatically renumber windows when one is closed

# Open new windows in the current path
bind c new-window -c "#{pane_current_path}"

# COPY/PASTE
# Copy with mouse: press Shift + drag with mouse
# Mouse support
set -g mouse on

# Enable vi mode keys
set-window-option -g mode-keys vi

# Press 'v' to start selection (row)
bind-key -T copy-mode-vi v send-keys -X begin-selection

# Press 'C-v' to start selection (rectangle)
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Load theme
#run-shell "tmux source-file ~/.config/tmux/default.theme"
run-shell "tmux source-file ~/.config/tmux/default.theme"

# Set statusbar style
set -g status-bg purple
set -g status-fg black
#set -g status-right "#[bg=terminal fg=]%d - %H:%m"
#set -g status-right "#[bg=#81A1C1 fg=#3B5252]%d - %H:%m"
set -g status-right "%d - %H:%m"

# Add plugins
set -g @plugin 'plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

# RUN TPM
run '~/.config/tmux/plugins/tpm/tpm'

